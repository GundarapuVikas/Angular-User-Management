<div class="container col-sm-10">
<div class="container-fluid my-3">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="createForm" (ngSubmit)="createdUserDetails()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="user_firstName">
                </div>
                <div class="form-group"> 
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="user_lastName">
                </div>
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" class="form-control" formControlName="user_login">
                </div>
                <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="user_password">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" class="form-control" formControlName="user_age">
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
