<div class="container col-sm-10" *ngIf="selectedUser">
    <div class="container-fluid my-3">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="updateForm" (ngSubmit)="editedUserDetails()">
                    <b>{{selectedUser.firstName}} {{selectedUser.lastName}}</b>
                    <div class="form-group">
                    <label for="user_password">Password</label>
                    <input type="password" class="form-control" id="user_password" placeholder="Enter Password" formControlName="user_password">
                    </div>
                    <div class="form-group">
                        <label for="user_age">Age</label>
                        <input type="number" class="form-control" id="user_age" placeholder="Enter age" formControlName="user_age">
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
